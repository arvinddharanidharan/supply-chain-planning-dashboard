name: Daily ETL Pipeline

on:
  schedule:
    # Run every day at 6:00 AM UTC (adjust timezone as needed)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  etl-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install pandas numpy psycopg2-binary sqlalchemy streamlit
        
    - name: Run ETL Pipeline
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_PORT: ${{ secrets.DB_PORT }}
      run: |
        python etl_data_generator.py
        
    - name: Commit updated data
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: 'Daily data update $(date)'
        file_pattern: 'data/*.csv'
        commit_user_name: 'GitHub Action'
        commit_user_email: 'action@github.com'
        commit_author: 'GitHub Action <action@github.com>'